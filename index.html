    <title>CourseOrganizer</title>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">CourseOrganizer</a>
    </nav>

    <!-- Topic Blocks-->
    <div class="container">
      <div class="row topicblock">
        <div class="col-sm-4">
          <div class="list-group">
            <div class="list-group-item list-group-item-action red">
              <h5 class="mb-1">Entrepreneurship</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="list-group">
            <div class="list-group-item list-group-item-action blue">
              <h5 class="mb-1">Statistics</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="list-group">
            <div class="list-group-item list-group-item-action green">
              <h5 class="mb-1">Machine Learning</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row topicblock">
        <div class="col-sm-4">
          <div class="list-group">
            <div class="list-group-item list-group-item-action purple">
              <h5 class="mb-1">Information Organization</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="list-group">
            <div class="list-group-item list-group-item-action orange">
              <h5 class="mb-1">Intelligent Systems</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="list-group">
            <div class="list-group-item list-group-item-action yellow">
              <h5 class="mb-1">Natural Language Processing</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="container">
      <div class="input-group mb-3">
        <input
          id="search_input"
          type="text"
          class="form-control"
          placeholder="Search on title, topics or authors"
          aria-label="Search on title, topics or authors"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button
            onclick="search()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- SIDE BAR -->
        <div class="col-sm-4">
          <div class="container">
            <h3>Course</h3>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Big Data
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Statistics, Simulation & Organization
              </label>
            </div>
            <div class="form-check">

                type="checkbox"
                value=""

            <div class="form-check">
              <input

                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">

            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Data-driven Business Innovation and Entrepreneurship

            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Data Systems Project
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Data, Sensors, and Complex Services
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">

            </div>
            <div class="form-check">
              <input

              />
              <label class="form-check-label" for="defaultCheck1">

            </div>
            <div class="form-check">
              <input

                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">

            <div class="form-check">

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""

              />
              <label class="form-check-label" for="defaultCheck1">

        <!-- SEARCH RESULTS -->
        <div class="col-sm-8 results">

          <div class="list-group">
            <div id="target"></div>
            <script id="mp_template" type="text/template">
              <a href="document_view.html?title={{title}}" target="_blank">
              <div class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1"> {{ title }}</h5>
                  <small> {{ type }}</small>
                </div>
                <p class="mb-1">
                  {{}}
                </p>
                <small>{{ authors }}</small>
              </div>
            </a>
            </script>
        </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
